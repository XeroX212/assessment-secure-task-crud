<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Secure Task Manager</h1>
    <button
      (click)="logout()"
      class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition"
    >
      Logout
    </button>
  </nav>

  <!-- Main Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-6">Welcome to your dashboard</h2>

    <div class="bg-white shadow rounded-xl p-6">
        <div class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Task Dashboard</h1>

  <!-- Add task form -->
  <div class="flex gap-2 mb-6">
    <input
      type="text"
      placeholder="Task title"
      [(ngModel)]="newTask.title"
      class="flex-1 border rounded px-3 py-2"
    />
    <input
      type="text"
      placeholder="Description"
      [(ngModel)]="newTask.description"
      class="flex-1 border rounded px-3 py-2"
    />
    <button (click)="addTask()" class="bg-blue-600 text-white px-4 py-2 rounded">
      Add
    </button>
  </div>

  <!-- Task list -->
  <ul class="space-y-2">
    <li
      *ngFor="let task of tasks"
      class="flex justify-between items-center border rounded px-3 py-2"
    >
      <div>
        <h2 class="font-semibold">{{ task.title }}</h2>
        <p class="text-sm text-gray-600">{{ task.description }}</p>
      </div>
      <button
        (click)="deleteTask(task.id!)"
        class="bg-red-500 text-white px-3 py-1 rounded"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
    </div>
  </div>
</div>
