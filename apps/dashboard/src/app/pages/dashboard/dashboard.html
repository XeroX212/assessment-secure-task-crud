<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Secure Task Manager</h1>
    <button
      (click)="logout()"
      class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition"
    >
      Logout
    </button>
  </nav>

  <!-- Main Content -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-6">Welcome to your dashboard</h2>

    <div class="bg-white shadow rounded-xl p-6">
      <div class="min-h-screen bg-gray-100 flex flex-col items-center p-6">
        <!-- Header -->
        <div class="w-full max-w-3xl flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800">Task Dashboard</h1>
          <button
            (click)="logout()"
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow"
          >
            Logout
          </button>
        </div>

        <!-- Add Task (Admins/Owners only) -->
        <div
          *ngIf="userRole !== 'Viewer'"
          class="w-full max-w-3xl bg-white p-4 rounded-lg shadow mb-6"
        >
          <h2 class="text-lg font-semibold mb-4">Add New Task</h2>
          <form (ngSubmit)="addTask()" class="flex flex-col gap-3">
            <input
              [(ngModel)]="newTask.title"
              name="title"
              placeholder="Task Title"
              class="p-2 border rounded"
              required
            />
            <textarea
              [(ngModel)]="newTask.description"
              name="description"
              placeholder="Task Description"
              class="p-2 border rounded"
            ></textarea>
            <button
              type="submit"
              class="self-start px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow"
            >
              Add Task
            </button>
          </form>
        </div>

        <!-- Task List -->
        <div class="w-full max-w-3xl space-y-4">
          <div
            *ngFor="let task of tasks"
            class="bg-white p-4 rounded-lg shadow flex flex-col md:flex-row md:items-center md:justify-between"
          >
            <!-- Task Details -->
            <div>
              <h3 class="text-lg font-semibold text-gray-800">{{ task.title }}</h3>
              <p class="text-gray-600">{{ task.description }}</p>
            </div>

            <!-- Actions (Admins/Owners only) -->
            <div *ngIf="userRole !== 'Viewer'" class="mt-3 md:mt-0 flex gap-2">
              <!-- Edit Mode -->
              <ng-container *ngIf="editingTask && editingTask.id === task.id; else viewMode">
                <input
                  [(ngModel)]="editingTask.title"
                  name="editTitle"
                  placeholder="Edit Title"
                  class="p-2 border rounded"
                />
                <input
                  [(ngModel)]="editingTask.description"
                  name="editDesc"
                  placeholder="Edit Description"
                  class="p-2 border rounded"
                />
                <button
                  (click)="updateTask()"
                  class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded"
                >
                  Save
                </button>
                <button
                  (click)="cancelEdit()"
                  class="px-3 py-1 bg-gray-400 hover:bg-gray-500 text-white rounded"
                >
                  Cancel
                </button>
              </ng-container>

              <!-- Normal Mode -->
              <ng-template #viewMode>
                <button
                  (click)="editTask(task)"
                  class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded"
                >
                  Edit
                </button>
                <button
                  (click)="deleteTask(task.id!)"
                  class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded"
                >
                  Delete
                </button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
