<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <!-- Email -->
      <div class="mb-4">
        <label for="regEmail" class="block text-gray-700 mb-2">Email</label>
        <input
          id="regEmail"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="regPassword" class="block text-gray-700 mb-2">Password</label>
        <input
          id="regPassword"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="!registerForm.form.valid"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition disabled:opacity-50"
      >
        Register
      </button>

      <p class="text-sm text-gray-500 mt-4 text-center">
        Already have an account?
        <a routerLink="/login" class="text-green-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
